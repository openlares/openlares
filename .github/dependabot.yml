version: 2
updates:
  # JavaScript/TypeScript dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates to reduce PR noise
      minor-and-patch:
        update-types:
          - minor
          - patch
    labels:
      - dependencies

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - ci
